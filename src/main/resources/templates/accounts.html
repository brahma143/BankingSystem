<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Accounts</h1>
        
        <div class="table-responsive">
            <table class="table table-bordered table-striped mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Customer Name</th>
                        <th>Account Number</th>
                        <th>Deposit</th>
                        <th>Withdraw</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="a : ${account}">
                        <td th:text="${a.cname}"></td>
                        <td th:text="${a.accountNumber}"></td>
                        <td>
                            <button class="btn btn-success">
                                <a th:href="@{/deposite}" class="text-white text-decoration-none"
                                  data-toggle="modal" data-target="#myModal">Deposit</a>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger">
                                <a th:href="@{/withdraw/{accountNumber}/{amount}(accountNumber=${a.accountNumber}, amount=50)}" class="text-white text-decoration-none">Withdraw</a>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
             <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
        </div>

        <p class="text-center mt-4">
            Back to Home page 
            <a th:href="@{/dash}" class="text-decoration-none text-primary">Home page</a>
        </p>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
