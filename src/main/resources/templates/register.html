<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h1 class="text-center text-primary">Register New User Here!</h1>
                    
                    <form th:action="@{/registerUser}" th:object="${account}" method="post">
                        <div class="mb-3">
                            <label for="cname" class="form-label">Customer Name</label>
                            <input type="text"  th:field="*{cname}" class="form-control" id="cname" placeholder="Enter customer name"/>
                        </div>
                        <div class="mb-3">
                            <label for="account" class="form-label">Account Number</label>
                            <input type="text" class="form-control" id="account" th:field="*{accountNumber}" placeholder="Enter account number">
                        </div>
                        <div class="mb-3">
                            <label for="balance" class="form-label">Account Balance</label>
                            <input type="number" class="form-control" id="balance" th:field="*{balance}" placeholder="Enter account balance">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" th:field="*{password}" placeholder="Enter password">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                    
                    <p class="text-center mt-3">Already have an account? <a th:href="@{/login}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
